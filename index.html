<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Bot Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 全体設定 */
    body {
      font-family: 'Roboto Mono', monospace;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      text-align: left;
    }
    /* コンテナ（左寄せ） */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0; /* 左寄せ */
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
    h1 {
      color: #00c6ff;
      margin-bottom: 20px;
    }
    /* セクション */
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #00c6ff;
      border-radius: 4px;
      background: #2a2a2a;
    }
    .section h2 {
      margin-top: 0;
      color: #00c6ff;
      font-size: 1.2rem;
      border-bottom: 1px solid #00c6ff;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #00c6ff;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #00c6ff;
      border-radius: 4px;
      background: #121212;
      color: #e0e0e0;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      accent-color: #00c6ff;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #121212;
      margin-right: 10px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #00a3d9, #005bb5);
    }
    .status-box {
      background: #1e1e1e;
      border: 1px solid #00c6ff;
      border-radius: 4px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>荒らし共栄圏 - ワッパ2021（改良版）</h1>
    <form id="botForm">
      <!-- TOKEN設定（マスク機能なし） -->
      <div class="section" id="tokenSection">
        <h2>TOKEN設定</h2>
        <label for="tokenInput">Botトークン (各行に1トークン)</label>
        <textarea id="tokenInput" name="token" rows="3" placeholder="TOKEN1&#10;TOKEN2"></textarea>
      </div>
      
      <!-- ID設定 -->
      <div class="section" id="idSection">
        <h2>ID設定</h2>
        <label for="serverId">サーバーID</label>
        <input type="text" id="serverId" name="serverId" placeholder="サーバーIDを入力">
        <label for="channelIds">チャンネルID (改行区切り)</label>
        <textarea id="channelIds" name="channelIds" rows="2" placeholder="例：123456789012345678&#10;234567890123456789"></textarea>
        <fieldset style="border: 1px solid #00c6ff; padding: 10px; border-radius: 4px;">
          <legend style="color: #00c6ff;">ユーザーID取得</legend>
          <label for="userIds">取得済みユーザーID</label>
          <textarea id="userIds" name="userIds" rows="2" placeholder="ここに取得したユーザーIDが表示されます"></textarea>
          <button type="button" class="btn" id="fetchUserIdsButton">ユーザーID取得</button>
        </fieldset>
      </div>
      
      <!-- メッセージ設定 -->
      <div class="section" id="messageSection">
        <h2>メッセージ設定</h2>
        <label for="messageContent">メッセージ内容</label>
        <textarea id="messageContent" name="messageContent" rows="2" placeholder="送信するメッセージ"></textarea>
        <div class="checkbox-group">
          <input type="checkbox" id="appendRandomString" name="appendRandomString">
          <label for="appendRandomString">末尾にランダム文字追加</label>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="mentionRandomUsers" name="mentionRandomUsers">
          <label for="mentionRandomUsers">ランダムにメンション</label>
        </div>
        <label for="mentionCount">メンション数 (1～50)</label>
        <input type="number" id="mentionCount" name="mentionCount" min="1" max="50" value="1">
        <fieldset style="border: 1px solid #00c6ff; padding: 10px; border-radius: 4px;">
          <legend style="color: #00c6ff;">【メッセージ送信：投票設定】</legend>
          <div class="checkbox-group">
            <input type="checkbox" id="includePoll" name="includePoll">
            <label for="includePoll">投票を含む</label>
          </div>
          <label for="pollQuestion">投票タイトル</label>
          <input type="text" id="pollQuestion" name="pollQuestion" placeholder="投票のタイトル">
          <label for="pollAnswers">投票の回答 (カンマ区切り)</label>
          <input type="text" id="pollAnswers" name="pollAnswers" placeholder="例：回答1,回答2,回答3">
          <label for="pollDuration">開催期間</label>
          <select id="pollDuration" name="pollDuration">
            <option value="1">1時間</option>
            <option value="4">4時間</option>
            <option value="8">8時間</option>
            <option value="24">24時間</option>
            <option value="72">3日間</option>
            <option value="168">1週間</option>
            <option value="336">2週間</option>
          </select>
          <div class="checkbox-group">
            <input type="checkbox" id="expirePoll" name="expirePoll">
            <label for="expirePoll">投票を即時終了</label>
          </div>
        </fieldset>
        <div class="checkbox-group">
          <input type="checkbox" id="enableDelay" name="enableDelay">
          <label for="enableDelay">送信遅延を有効にする</label>
        </div>
        <label for="delay">送信遅延（ミリ秒）</label>
        <input type="number" id="delay" name="delay" step="1" value="0" placeholder="例：1000">
      </div>
      
      <div style="margin-bottom: 20px;">
        <button type="submit" class="btn" id="executeBtn">実行</button>
        <button type="button" class="btn" id="stopButton" disabled>停止</button>
      </div>
    </form>
    <div class="status-box" id="status">処理待機中...</div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
